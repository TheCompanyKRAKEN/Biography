<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transprnt</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(98, 0, 255, 0.15) 0%, rgba(98, 0, 255, 0) 70%);
            animation: pulse 15s infinite alternate;
            z-index: -1;
        }
        
        @keyframes pulse {
            0% { transform: translate(0, 0); }
            25% { transform: translate(10%, 10%); }
            50% { transform: translate(-5%, -5%); }
            75% { transform: translate(5%, -10%); }
            100% { transform: translate(-10%, 5%); }
        }
        
        .page {
            width: 100%;
            max-width: 500px;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            filter: blur(5px);
            pointer-events: none;
        }
        
        .page.active {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0);
            pointer-events: auto;
        }
        
        h1 {
            font-size: 3.2rem;
            margin-bottom: 30px;
            font-weight: 600;
            background: linear-gradient(90deg, #ffffff, #c2a5ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(194, 165, 255, 0.3);
            animation: textGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes textGlow {
            0% { text-shadow: 0 0 15px rgba(194, 165, 255, 0.3); }
            100% { text-shadow: 0 0 25px rgba(194, 165, 255, 0.6); }
        }
        
        .button-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        button, .copy-field, .link-item a {
            background-color: rgba(255, 255, 255, 0.08);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            text-align: center;
            width: 100%;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: block;
        }
        
        button::after, .link-item a::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(194, 165, 255, 0), rgba(194, 165, 255, 0.1), rgba(194, 165, 255, 0));
            transform: translateX(-100%);
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        button:hover, .link-item a:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border-color: rgba(194, 165, 255, 0.3);
        }
        
        button:hover::after, .link-item a:hover::after {
            transform: translateX(100%);
        }
        
        .back-button {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .link-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 10px;
            width: 100%;
        }
        
        .link-item span {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 4px;
            display: block;
        }
        
        .copy-field {
            cursor: text;
            user-select: all;
            position: relative;
            padding: 12px 15px;
            font-family: 'Courier New', monospace;
        }
        
        .copy-field:active {
            background-color: rgba(194, 165, 255, 0.2);
            box-shadow: 0 0 0 2px rgba(194, 165, 255, 0.3);
        }
        
        .copy-field::after {
            content: 'click to copy';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Inter', sans-serif;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        .floating {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Главная страница -->
    <div class="page active floating" id="main">
        <h1>transprnt</h1>
        <div class="button-container">
            <button onclick="showPage('social')">Аккаунты в соц-сетях</button>
            <button onclick="window.open('https://t.me/transprntt', '_blank')">Reviews</button>
            <button onclick="showPage('roblox')">Roblox</button>
            <button onclick="showPage('requisites')">Реквизиты</button>
        </div>
    </div>
    
    <!-- Социальные сети -->
    <div class="page" id="social">
        <h1>transprnt</h1>
        <div class="button-container">
            <div class="link-item">
                <a href="https://t.me/transprnt" target="_blank">Telegram</a>
            </div>
            <div class="link-item">
                <a href="https://vk.com/transprnt" target="_blank">VK</a>
            </div>
            <button class="back-button" onclick="showPage('main')">Back</button>
        </div>
    </div>
    
    <!-- Roblox -->
    <div class="page" id="roblox">
        <h1>transprnt</h1>
        <div class="button-container">
            <div class="link-item">
                <a href="https://www.roblox.com/users/2047887127/profile" target="_blank">My roblox account: Liana_fi15</a>
            </div>
            <div class="link-item">
                <a href="https://www.roblox.com/users/8767698608/profile" target="_blank">transprntt</a>
            </div>
            <div class="link-item">
                <a href="https://www.roblox.com/share?code=ca055fdd9d2377469eedcaea76e5ede2&type=Server" target="_blank">Private Server: Adopt me</a>
            </div>
            <button class="back-button" onclick="showPage('main')">Back</button>
        </div>
    </div>
    
    <!-- Реквизиты -->
    <div class="page" id="requisites">
        <h1>transprnt</h1>
        <div class="button-container">
            <div class="link-item">
                <span>Yoomoney</span>
                <div class="copy-field">4100119185030954</div>
            </div>
            <div class="link-item">
                <span>SBERBANK</span>
                <div class="copy-field">2202208137432739</div>
            </div>
            <div class="link-item">
                <span>T-BANK (Тинькофф)</span>
                <div class="copy-field">4100119185030954</div>
            </div>
            <button class="back-button" onclick="showPage('main')">Back</button>
        </div>
    </div>
    
    <script>
        // Показываем страницу с плавной анимацией
        function showPage(pageId) {
            // Анимация исчезновения текущей страницы
            const currentActive = document.querySelector('.page.active');
            if (currentActive) {
                currentActive.classList.remove('active', 'floating');
            }
            
            // Показываем новую страницу после небольшой задержки
            setTimeout(() => {
                const newPage = document.getElementById(pageId);
                if (newPage) {
                    newPage.classList.add('active', 'floating');
                    window.scrollTo(0, 0);
                }
            }, 100);
        }
        
        // Автоматическое копирование текста при клике
        document.querySelectorAll('.copy-field').forEach(field => {
            field.addEventListener('click', function() {
                // Выделяем текст
                const range = document.createRange();
                range.selectNodeContents(this);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                
                // Копируем в буфер обмена
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        const originalText = this.textContent;
                        this.textContent = 'Copied!';
                        setTimeout(() => {
                            this.textContent = originalText;
                        }, 1000);
                    }
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                }
                
                // Снимаем выделение
                selection.removeAllRanges();
            });
        });
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            // Активируем главную страницу
            const mainPage = document.getElementById('main');
            if (mainPage) {
                mainPage.classList.add('active', 'floating');
            }
            
            // Добавляем обработчики для всех ссылок, чтобы они открывались в новом окне
            document.querySelectorAll('a[href^="http"]').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.open(link.href, '_blank');
                });
            });
        });
    </script>
</body>
</html>
